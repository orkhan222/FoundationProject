{% extends "admin/layout.html" %}
{% block bodyadmin %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="mt-0 header-title">About Sekil</h4>
                <form action="{{url_for('admin.about')}}" enctype="multipart/form-data" method="POST">
                    <div class="row">
                        <div class="col-md-12">                            
                            <div class="form-group">
                                <label for="message">span</label>
                                <input type="text" name="span" class="form-control" id="subject" required="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="username">Text</label>
                            <input name="text" type="text" class="form-control" id="title" required="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">                            
                            <div class="form-group">
                                <label for="message">File upload</label>
                                <input name="file" type="file">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-12 text-right">
                            <button type="submit" class="btn btn-gradient-primary px-5 py-2">Send Message</button>
                        </div>
                    </div>
                </form>
            </div><!--end card-body-->
        </div><!--end card-->
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">

                <h4 class="mt-0 header-title">Your Messages</h4>
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Span</th>
                                <th>Text</th>
                                <th>Image</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for about in about %}
                            <tr>
                                <td>{{about.id}}</td>
                                <td>{{about.span}}</td>
                                <td>{{about.text}}</td>
                                <td>{{about.image}}</td>
                                <td>
                                    <a href="/admin/deleteabout/{{about.id}}"><i
                                            class="fas fa-trash-alt text-danger font-16"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <!--end /table-->
                </div>
                <!--end /tableresponsive-->
            </div>
            <!--end card-body-->
        </div>
        <!--end card-->
    </div>
</div>
{% endblock %}
