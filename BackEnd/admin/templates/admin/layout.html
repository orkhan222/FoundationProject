<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Admin Dağlaroglu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="./static/assets/images/favicon.ico">

    <link href="./static/plugins/dropify.min.css" rel="stylesheet">

    <!-- App css -->
    <link href="./static/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./static/assets/css/jquery-ui.min.css" rel="stylesheet">
    <link href="./static/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="./static/assets/css/metisMenu.min.css" rel="stylesheet" type="text/css" />
    <link href="./static/assets/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <!-- leftbar-tab-menu -->
    <div class="leftbar-tab-menu">
        <div class="main-icon-menu">
            <a href="#" class="logo logo-metrica d-block text-center">
                <span>
                    <img src="./static/assets/images/logo-sm.png" alt="logo-small" class="logo-sm">
                </span>
            </a>
            <nav class="nav">
                <a href="#MetricaProject" class="nav-link" data-toggle="tooltip-custom" data-placement="right" title=""
                    data-original-title="Project" data-trigger="hover">
                    <i data-feather="aperture" class="align-self-center menu-icon icon-dual"></i>
                </a>
                <!--end MetricaProject-->
            </nav>
            <!--end nav-->
        </div>
        <!--end main-icon-menu-->

        <div class="main-menu-inner">
            <!-- LOGO -->
            <div class="topbar-left">
                <a href="#" class="logo">
                    <span>
                    </span>
                </a>
            </div>
            <!--end logo-->
            <div class="menu-body slimscroll">
                <div id="MetricaProject" class="main-icon-menu-pane">
                    <div class="title-box">
                        <h6 class="menu-title">Dağlaroglu</h6>
                    </div>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="{{url_for('admin.homesliders')}}">Add Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('admin.mensliders')}}">Add Men</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('admin.womenSlide')}}">Add Women</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('admin.about')}}">Add About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('admin.admincontact')}}">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('admin.wishlist')}}">Add Shoes</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('admin.admincheckout')}}">Add Checkout</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('admin.cart')}}">Cart</a></li>
                    </ul>
                </div><!-- end Project -->
            </div>
            <!--end menu-body-->
        </div><!-- end main-menu-inner-->
    </div>
    <!-- end leftbar-tab-menu-->

    <!-- Top Bar Start -->
    <div class="topbar">
        <!-- Navbar -->
        <nav class="navbar-custom">
            <ul class="list-unstyled topbar-nav float-right mb-0">
                <li class="dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-light nav-user" data-toggle="dropdown"
                        href="#" role="button" aria-haspopup="false" aria-expanded="false">
                        <img src="./static/assets/images/users/user-4.jpg" alt="profile-user" class="rounded-circle" />
                        <span class="ml-1 nav-user-name hidden-sm">Orkhan Mustafayev <i class="mdi mdi-chevron-down"></i> </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#"><i class="dripicons-gear text-muted mr-2"></i> Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="dripicons-exit text-muted mr-2"></i> Logout</a>
                    </div>
                </li>
            </ul>
            <!--end topbar-nav-->

            <ul class="list-unstyled topbar-nav mb-0">
                <li>
                    <a href="../projects/projects-index.html">
                        <span class="responsive-logo">
                            <img src="./static/assets/images/logo-sm.png" alt="logo-small"
                                class="logo-sm align-self-center" height="34">
                        </span>
                    </a>
                </li>
                <li>
                    <button class="button-menu-mobile nav-link">
                        <i data-feather="menu" class="align-self-center"></i>
                    </button>
                </li>
            </ul>
        </nav>
        <!-- end navbar-->
    </div>
    <!-- Top Bar End -->

    <div class="page-wrapper">

        <!-- Page Content-->
        <div class="page-content-tab">

            <div class="container-fluid">
                <!-- Page-Title -->
                {% block bodyadmin %}
                {% endblock %}
                <!-- end page title end breadcrumb -->
            </div><!-- container -->

            <!--  Modal content for the above example -->
        </div>
        <!-- end page content -->
    </div>
    <!-- end page-wrapper -->


    <!-- jQuery  -->
    <script src="./static/assets/js/jquery.min.js"></script>
    <script src="./static/assets/js/jquery-ui.min.js"></script>
    <script src="./static/assets/js/bootstrap.bundle.min.js"></script>
    <script src="./static/assets/js/metismenu.min.js"></script>
    <script src="./static/assets/js/waves.js"></script>
    <script src="./static/assets/js/feather.min.js"></script>
    <script src="./static/assets/js/jquery.slimscroll.min.js"></script>
    <script src="./static/plugins/apexcharts/apexcharts.min.js"></script>
    <script src="./static/plugins/dropify.min.js"></script>
    <script src="./static/assets/pages/jquery.form-upload.init.js"></script>
    <script src="./static/assets/pages/jquery.projects-index.init.js"></script>

    <script src="./static/plugins/tinymce/tinymce.min.js"></script>
    <script src="./static/assets/pages/jquery.form-editor.init.js"></script>

    <!-- App js -->
    <script src="./static/assets/js/app.js"></script>

</body>

</html>
